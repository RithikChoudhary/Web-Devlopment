<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!--container make the text align in center and modifiy it-->
    <div class="container text-center bg-warning">
        <h1>Hello World</h1>
        <h4>Welcome to Bootstrap</h4>

    </div>
    <!-- container-fluid make the text cover full width  -->
    <div class="container-fluid text-center bg-warning">
        <h1>Hello World</h1>
        <h4>Welcome to Bootstrap</h4>

    </div>
    <div class="container">
        <div class="row">
            <!-- col-sm-2 is to give column space  -->
            <div class="col-sm-2" style="background-color: red;">
                <p>This is to make column</p>
                <p>india</p>
                <p>uttar pradesh</p>
                <p>delhi</p>
            </div>
            <div class="col" style="background-color: cyan;">
                <p>this is column 2</p>
                <p>delhi</p>
                <p>delhi</p>
                <p>delhi</p>
            </div>
            <div class="col" style="background-color: green;">
                <p>this 3rd column</p>
                <p>this 3rd column</p>
                <p>this 3rd column</p>
                <p>this 3rd column</p>
            </div>
        </div>
    </div>
</body>

</html>
