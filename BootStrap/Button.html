<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <button type="button" name="" id="" class="btn btn-primary">Primary</button>
  <!--active keep button active and disabled keep button disabled-->
  <button type="button" name="" id="" class="btn btn-info disabled">Info</button>
  <button type="button" name="" id="" class="btn btn-warning">Warning</button>
  <button type="button" name="" id="" class="btn btn-danger">Danger</button>
  <button type="button" name="" id="" class="btn btn-link">Link</button>
  <button type="button" name="" id="" class="btn btn-success">success</button>
  <button type="button" name="" id="" class="btn btn-default">Default</button><br><br>
  <!--here we define the size of button-->
  <button type="button" name="" id="" class="btn btn-success btn-lg">success</button>
  <button type="button" name="" id="" class="btn btn-success btn-md">success</button>
  <button type="button" name="" id="" class="btn btn-success btn-sm">success</button>
  <button type="button" name="" id="" class="btn btn-success btn-xs">success</button>
  <br><br>
  <!-- use vertical to make the group vertical -->
  <div class="btn-group">
    <button type="button" name="" id="" class="btn btn-link">HOME</button>
    <button type="button" name="" id="" class="btn btn-link">CONTACT</button>
    <button type="button" name="" id="" class="btn btn-link">ABOUT</button>
    <button type="button" name="" id="" class="btn btn-link">PRODUCT</button>
    <button type="button" name="" id="" class="btn btn-link">FORM</button>

  </div>



</body>

</html>
