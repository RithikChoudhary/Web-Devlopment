<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple todo application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">

        <div class="controls">
            <h1>My Awesome todo</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add Todo</button>
            <button type="button" id="remove">Remove done Todo</button>
        </div>

        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check">
                <label for="">Go to gym</label>
            </li>
            <li class="mycheck"><input type="checkbox" id="check" checked>
                <label for="">Record Videos</label>
            </li>
        </ul>

    </div>




    <script src="todo.js"></script>
</body>

</html>
