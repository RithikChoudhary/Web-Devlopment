<!-- bdo : bi direction override -->
<!-- caption tag :  assign the caption to table -->
<!-- rtl : right to left -->
<html>
    <body>
        <bdo dir="rtl5">hello world</bdo>
<br><br>
        <table border="4">
            <caption>this is my table</caption>
            <tr>
                <td>name</td>
                <td>address</td>
            </tr>
        </table>
    </body>
</html>
