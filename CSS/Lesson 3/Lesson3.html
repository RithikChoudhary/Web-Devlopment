 <!-- Css selector in 3 type
        Element selector, Id selector, class selector -->
<html>
    <head>
        <link rel="stylesheet" href="Lesson3.css">
    </head>
    <body>
       
        <!-- element selector is ..simply selecting the element like p or body and make the changes by the Css -->
        <p>Hello this is element selector</p>

        <!-- Id selector is selecting the element by the id and in css we have to put # before defning the element to make changes   -->
        <!--2 elements can not have same id -->
        
        <h1 id="heading1">Html Lesson3</h1>
        <h2 id="heading2">This is heading 2</h2>
        <p id="paragraph2">this is paragraph</p>

    </body>
</html>
